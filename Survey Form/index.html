<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container"></main>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank You for taking the time to help us improve the platform<p>
    <form id="survey-form">
        <div class="nameDiv">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" autocomplete="additional-name" required>
        </div>  

        <div class="emailDiv">
            <label for="name" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required autocomplete="email" >
        </div> 

        <div class="ageDiv">
            <label for="number" id="number-label">Age</label>
            <input type="number" id="number" placeholder="Age" required min="18" max="99">
        </div> 

        <select name="role" id="dropdown" > 
            <option value="Student">Student</option>
            <option value="job">Full time job</option>
            <option value="learner">Part time learner</option>
            <option value="prefer">Prefer not to say</option>
            <option value="other">Other</option>
        </select>

        <div class="radio" required>
            <p>Would you recomend FreeCodeCamp to a friend</p>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
        </div> 


        <div class="checkBox">
            <p>Would you recomend FreeCodeCamp to a friend</p>
            <input type="checkbox" value="Front-end-projects" id="Front-end-projects">
            <label for="Front-end-projects">Front-end-projects</label>
            <br>
            <input type="checkbox" value="wiki" id="wiki">
            <label for="wiki">Wiki</label>
        </div>

        <div class="textArea">
            <textarea name="freeForm" id="freeForm" cols="35" rows="5"></textarea>
        </div>

        <div class="ageDiv">
            <input type="submit" value="button" id="submit">
        </div> 

    </form>

</body>

</html>
